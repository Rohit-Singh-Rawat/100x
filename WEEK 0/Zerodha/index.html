<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Inter"
			rel="stylesheet"
		/>
		<title>Zerodha</title>
		<style>
			button:hover {
				background-color: black;
			}
			button {
				background-color: #387ed1;
			}
			nav > div > div:hover {
				color: blue;
			}
		</style>
	</head>
	<body style="font-family: Inter, serif; color: #424242">
		<nav
			style="
				display: flex;
				justify-content: space-between;
				padding: 0 200px;
				box-shadow: 2px 1px 2px #eee;
			"
		>
			<i href="/"
				><img
					src="./images/logo.svg"
					alt="logo"
					style="width: 120px; padding: 20px; cursor: pointer"
			/></i>
			<div style="display: flex">
				<div style="padding: 20px; cursor: pointer">Signup</div>
				<div style="padding: 20px; cursor: pointer">About</div>
				<div style="padding: 20px; cursor: pointer">Products</div>
				<div style="padding: 20px; cursor: pointer">Pricing</div>
				<div style="padding: 20px; cursor: pointer">Support</div>
			</div>
		</nav>
		<div >
			<div style="display: flex; justify-content: center; margin: 10vh 0 60px 0;">
				<img
				src="./images/photo.png"
				alt="photo"
				style=" max-height: 45vh; max-width: 100%;;"
			/>
			</div>
			<h1 style="text-align: center; font-size: 40px; margin: 0">
				Invest in everything
			</h1>
			<h5
				style="
					text-align: center;
					font-size: 1.25em;
					font-weight: 400;
					margin: 10px 0 20px 0;
					display: block;
					box-sizing: border-box;
					padding: 0.5px;
				"
			>
				Online platform to invest in stocks, derivatives, mutual funds, and more
			</h5>
			<div style="display: flex; justify-content: center;">
				<button
				style="
					display: block;
					padding: 10px 30px;
					text-align: center;
					font-size: 1.2em;
					font-weight: 500;
					box-sizing: border-box;
					color: #fff;
					border: none;
					border-radius: 3px;
					cursor: pointer;
					margin: 25px auto;
				"
			>
				Sign up now
			</button>

			</div>
			
		</div>
	</body>
</html>
